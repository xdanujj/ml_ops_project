name: Databricks CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1Ô∏è‚É£: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2Ô∏è‚É£: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3Ô∏è‚É£: Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest databricks-cli

      # Step 4Ô∏è‚É£: Run tests
      - name: Run tests
        run: pytest tests/

      # Step 5Ô∏è‚É£: Trigger Databricks Training Job
      - name: Trigger Databricks Training Job
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}
        run: |
          echo "üöÄ Configuring Databricks CLI..."
          databricks configure --token --host "$DATABRICKS_HOST" <<< "$DATABRICKS_TOKEN"
          
          echo "üöÄ Upgrading to latest Jobs API..."
          databricks jobs configure --version=2.1
          
          echo "üöÄ Triggering Databricks job..."
          databricks jobs run-now --job-id "$DATABRICKS_JOB_ID"
          
          echo "‚úÖ Databricks job triggered successfully!"
