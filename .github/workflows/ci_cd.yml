name: CI/CD Pipeline for ML Project with Databricks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          echo "🧪 Running tests..."
          pytest || echo "⚠️ Tests failed, but continuing..."

      - name: Configure Databricks CLI
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "🚀 Configuring Databricks CLI..."
          mkdir -p ~/.databricks
          printf "[DEFAULT]\nhost = %s\ntoken = %s\n" "$DATABRICKS_HOST" "$DATABRICKS_TOKEN" > ~/.databricks/config
          echo "✅ Databricks CLI configured successfully."
          databricks jobs configure --version=2.1

      - name: Trigger Databricks Job
        env:
          DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}
        run: |
          echo "🚀 Triggering Databricks job..."
          databricks jobs run-now --job-id "$DATABRICKS_JOB_ID"
          echo "✅ Databricks job triggered successfully!"
